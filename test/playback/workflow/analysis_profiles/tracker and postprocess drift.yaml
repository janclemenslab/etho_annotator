- name: tracks.processor
  label: ethotracker profile (centroid tracking)
  type: list
  default: playback_drift
  options: chaining,playback,playback_drift,playback_red,playback_fix,chaining_hires,chaining_coarse,new
- name: tracks.threshold
  label: ethotracker threshold (centroid tracking)
  type: float
  default: 0.3
  range: 0,1
- name: tracks.nflies
  label: ethotracker number of flies per chamber
  type: int
  default: 1
  range: 0, 100
- name: tracks.led-coords
  label: ethotracker led roi (pixels)
  type: string
  default: "1240 842 1640 922"
- name: spd.
  label: postprocess tracks (dummy option - will be run regardless of selection)
  type: bool
  default: True
