- name: tracks.processor
  label: ethotracker profile (centroid tracking)
  type: list
  default: playback_cop
  options: chaining,playback,playback_drift,playback_red,playback_fix,chaining_hires,chaining_coarse,playback_cop,new
- name: tracks.threshold
  label: ethotracker threshold (centroid tracking)
  type: float
  default: 0.25
  range: 0,1
- name: tracks.nflies
  label: ethotracker number of flies per chamber
  type: int
  default: 2
  range: 0, 100
- name: tracks.led-coords
  label: ethotracker led roi (pixels)
  type: string
  default: "1200 1100 1640 1230"
- name: tracks.start-frame
  label: start frame
  type: int
  default: 1000
